<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta charset="UTF-8" />
	<meta name="viewport" content="user-scalable=no,width=device-width,minimum-scale=1.0,maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no">
	<meta name="wap-font-scale" content="no">
	<title>Document</title>
	<style type="text/css">
		*{margin: 0; padding: 0;}
		#video{ width: 100%; height: 100%; position: absolute; top: 0; bottom: 0; left: 0; z-index: -999; }
		#mask{ background-color: red; opacity: .3; position: absolute; top: 0; bottom: 0; left: 0; right: 0; }
	</style>
</head>
<body>
	<video id="video" playsinline="true" webkit-playsinline="true" src="http://stream2.ahtv.cn/ahws/cd/live.m3u8"></video>
	<span id="mask"></span>
	<script>
		var video = document.getElementById('video');
		document.getElementById('mask').onclick= function(){
			video.play();
		};
	</script>
	
	
</body>
</html>
