{% include header.html %}
<div class="wrapper">
    <ul class="arc-list">
        {% for post in site.posts %}
        <li>
            <div class="art-item">
                <a href="{{post.url}}" target="_blank">{{post.title}}</a>
                &ensp;&ensp;<span class="date">{{ post.date }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% include footer.html %} {{content}}
